<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./axios.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    #dataSend {
      height: 40%;
      width: 100%;
    }

    #dataRes {
      height: 40%;
      width: 100%;
    }
  </style>
</head>

<body>
  <textarea id="dataSend" placeholder="请输入数据，Json格式"></textarea>
  <button id="btn">提交</button>
  <p>==============返回数据============</p>
  <textarea id="dataRes"></textarea>
  <script>
    let btn = document.getElementById('btn');
    let btnClear = document.getElementById('btnClear');
    let txtRes = document.getElementById('dataRes');
    function onClear() {
      txtRes.value = ''
    }
    btn.addEventListener('click', onClick)
    function onClick() {
      onClear()
      let str = document.getElementById('dataSend').value
      try {
        let data = JSON.parse(str)
        axios({
          url: 'http://39.101.162.107:9020/server/socket/test', method: 'post', data
        }).then(e => {
          txtRes.value += JSON.stringify(e.data.data)
        })
      } catch (e) {
        alert(e)
      }
    }
  </script>
</body>

</html>
